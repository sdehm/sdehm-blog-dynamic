name: "deply"

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Run script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: "flyctl deploy'"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
